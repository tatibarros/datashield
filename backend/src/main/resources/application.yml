spring:
  application:
    name: datashield-api
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:datashield}
    username: ${DB_USER:datashield}
    password: ${DB_PASSWORD:datashield123}
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

logging:
  level:
    root: INFO
    com.datashield: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-at-least-32-chars}
  expiration: 86400000

app:
  datastorage:
    path: ${DATASTORAGE_PATH:./data}
  retention:
    days: 30
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4200}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
