version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: datashield-postgres
    environment:
      POSTGRES_USER: datashield
      POSTGRES_PASSWORD: datashield123
      POSTGRES_DB: datashield
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datashield"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datashield-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: datashield
      DB_USER: datashield
      DB_PASSWORD: datashield123
      JWT_SECRET: "your-secret-key-change-in-production-at-least-32-chars-here"
      CORS_ORIGINS: "http://localhost:4200"
      DATASTORAGE_PATH: /app/data
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datashield-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    environment:
      API_URL: "http://backend:8080"

volumes:
  postgres_data:

networks:
  default:
    name: datashield-network
